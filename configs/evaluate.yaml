data:
    name: tomatoes
    data_dir: validation2
    image_dir: rgb
    depth_dir: depth
    train_size: 150
    val_size: 20
    batch_size: 1
    grayscale: false
    resize : [340,240]
    num_workers: 1
    test: true
model:
    name: initialModel
    input_shape: [3,340,240]
    #pretrained_model: C:\Users\Marcel\OneDrive - student.kit.edu\Dokumente\projects\Projects\smart_tomAItoes\20240415_215838_model_initialModel_epoch_0
    pretrained_model: C:\Users\Marcel\OneDrive - student.kit.edu\Dokumente\projects\Projects\smart_tomAItoes\outputs\training\test_again\20240531_114639_model_initialModel_wDepth_epoch_8
train:
    seed: None
    epochs: 40
    log_every_iter: 1
    eval_every_iter: 1
    loss: ProvidedLossTraining
    optimizer:
        name: sgd  # adam, adamw, rmsprop
        lr: 0.001
        optimizer_options:  # need to be added accordingly to optimizer
            momentum: 0.9
    lr: 5e-5
    lr_schedule:
        start: 20
        type: exp  # factor, exp, None
        on_epoch: true
        exp_div_10: 2

